<!DOCTYPE html>
{% load static %}
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500,700,900" rel="stylesheet">

    <title>Login</title>

    <!-- Additional CSS Files -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.css' %}">

    <link rel="stylesheet" href="{% static 'css/templatemo-softy-pinko.css' %}">

    </head>

    <body>

    <!-- ***** Preloader Start ***** -->
    <div id="preloader">
        <div class="jumper">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <!-- ***** Preloader End ***** -->


    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo Start ***** -->
                        <a href="{% url 'index' %}" class="logo">
                            <label style="font-size: 22px">Test World</label>
                        </a>
                        <!-- ***** Logo End ***** -->
                        <!-- ***** Menu Start ***** -->
                        <ul class="nav">
                            <li><a href="{% url 'index' %}">Home</a></li>
                            <li><a href="{% url 'login' %}" class="active">Login</a></li>
                            <li><a href="{% url 'register' %}">Register</a></li>
                        </ul>
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                        <!-- ***** Menu End ***** -->
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <!-- ***** Welcome Area Start ***** -->
    <div class="welcome-area" id="welcome">

        <!-- ***** Header Text Start ***** -->
        <div class="header-text">
            <div class="container">
                <div class="row">
                    <div class="offset-xl-3 col-xl-6 offset-lg-2 col-lg-8 col-md-12 col-sm-12">
                        <div class="col-lg-10 col-md-6 col-sm-12">
                            <div class="contact-form">
                                <form  id="loginForm" action="{% url 'login' %}" method="post">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div style="margin: auto;" class="col-lg-10 col-md-12 col-sm-12">
                                            <label style="color: white; font-size: 20px">LOGIN</label>
                                        </div>
                                        <div style="margin: auto;" class="col-lg-10 col-md-12 col-sm-12">
                                            <fieldset>
                                                <input name="email" type="email" class="form-control" id="email" placeholder="Email" required>
                                            </fieldset>
                                        </div>
                                        <div style="margin: auto;" class="col-lg-10 col-md-12 col-sm-12">
                                            <fieldset>
                                                <input name="password" type="password" class="form-control" id="password" placeholder="Password" required>
                                            </fieldset>
                                        </div>
                                        <a href="javascript:LoginSubmit()" style="margin: auto;" class="main-button-slider">Login</a>
                                        <div style="margin: auto;" class="col-lg-10 col-md-12 col-sm-12">
                                            <label id="commentBox" style="color: white; font-size: 15px">{{ message }}</label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ***** Header Text End ***** -->
    </div>
    <!-- ***** Welcome Area End ***** -->

    <!-- ***** Footer Start ***** -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <ul class="social">
                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                        <li><a href="#"><i class="fa fa-rss"></i></a></li>
                        <li><a href="#"><i class="fa fa-dribbble"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <p class="copyright">Copyright &copy; 2021 TestWorld - Developer: Ronak jain</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="{% static 'js/jquery-2.1.0.min.js' %}"></script>

    <!-- Bootstrap -->
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- Plugins -->
    <script src="{% static 'js/scrollreveal.min.js' %}"></script>
    <script src="{% static 'js/waypoints.min.js' %}"></script>
    <script src="{% static 'js/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'js/imgfix.min.js' %}"></script>

    <!-- Global Init -->
    <script src="{% static 'js/custom.js' %}"></script>

  </body>
</html>

<script>
    $( document ).ready(function() {
        if ( window.history.replaceState ) {
            window.history.replaceState( null, null, window.location.href );
        }
        setTimeout(function() {
            commentBox.innerHTML = "";
        }, 4000)
    });
    function LoginSubmit()
    {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;


        if(email === "")
        {
            CommentBox("Please Enter Email");
            return;
        }
        if (!(/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/.test(email)))
        {
            CommentBox("Please Enter valid Email");
            return;
        }
        if(password === "")
        {
            CommentBox("Please Enter Password");
            return;
        }
        document.getElementById("loginForm").submit();
    }

    function CommentBox(data)
    {
        var commentBox = document.getElementById("commentBox");
        commentBox.innerHTML = data;
        setTimeout(function() {
            commentBox.innerHTML = "";
        }, 4000)
    }
</script>
